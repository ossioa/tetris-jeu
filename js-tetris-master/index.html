<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Tetris</title>
    <meta property="og:title" content="JavaScript Tetris" />
    <meta name="description" content="Tetris game made with modern JavaScript." />
    <meta name="twitter:description" content="Tetris game made with modern Javascript." />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@melcor76" />
    <meta name="keywords" content="JavaScript, Tetris" />
    <meta name="author" content="Michael KarÃ©n" />
    <meta
      property="og:image"
      content="https://focused-mestorf-930f82.netlify.com/assets/share-image.png"
    />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-pink-50 mt-10">
    <div class="grid ">
      <div class="left-column">
        <h2 class="text-xl">Tetris-Game</h2>
        <ol id="highScores"></ol>
        <div class="flex gap-3 flex-col mt-16 ">
          <H2>CONTROLS</H2>
            <button class="w-8 flex gap-2  ">
              <img src="assets/images/haut.png" alt="">
              <p>ROTATE</p>
            </button>
            <button class="w-8 flex gap-2">
              <img src="assets/images/droite.png" alt="">
              <p>RIGHT</p>
            </button>
            <button class="w-8 flex gap-2">
              <img src="assets/images/gauche.png" alt="">
              <P>LEFT</P>
            </button>
            <button class="w-8 flex gap-2">
              <img src="assets/images/bas.png" alt="">
              DOWN
          </button>
        </div>
      </div>
      <canvas id="board" class="game-board"></canvas>
      <div class="right-column">
        <div>
          <h1 class="text-2xl font-bold">TETRIS</h1>
          <p class="text-xl">Score: <span id="score">0</span></p>
          <p class="text-xl">Lines: <span id="lines">0</span></p>
          <p class="text-xl">Level: <span id="level">0</span></p>
          <canvas id="next" class="next"></canvas>
        </div>

        <div id="sound-div">
          <span class="sound-item" id="sound-speaker"></span>
          <span class="sound-item" id="sound-description"></span>
        </div>
        <button id="play-btn" onclick="play()" class="play-button">Play</button>
        <button id="pause-btn" onclick="pause()" class="play-button">Pause</button>
      </div>
    </div>

    <script type="text/javascript" src="constants.js"></script>
    <script type="text/javascript" src="board.js"></script>
    <script type="text/javascript" src="piece.js"></script>
    <script type="text/javascript" src="sound.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
